<div class="panel-group" ng-model="batchExportReportFailureSectionActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="batchExportReportFailureSectionPanel.collapsed = !batchExportReportFailureSectionPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': !batchExportReportFailureSectionPanel.collapsed, 'glyphicon-chevron-down': batchExportReportFailureSectionPanel.collapsed}"></span>
                    Export Failure Section
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            <div class="panel-body">
                <div class="form-group">
                    <table datatable="ng" class="table table-bordered row-border hover">
                        <thead style="height: 20px">
                        <tr>
                            <th>Bib Id</th>
                            <th>Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="batchExportFailureReport in batchExportReportFailureSectionPanel | orderBy: 'bibLocalId'">
                            <td><span ng-bind="batchExportFailureReport.bibLocalId"></span></td>
                            <td><span ng-bind="batchExportFailureReport.message"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
