<div class="panel-group" ng-model="reportEHoldingsSectionActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="reportEHoldingsSectionPanel.collapsed = !reportEHoldingsSectionPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': !reportEHoldingsSectionPanel.collapsed, 'glyphicon-chevron-down': reportEHoldingsSectionPanel.collapsed}"></span>
                    EHoldings Section
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            &nbsp;&nbsp;&nbsp;<font color="green"> Created : {{eholdingsCreatedCount}} &nbsp;&nbsp;&nbsp;&nbsp;Updated : {{eholdingsUpdatedCount}} &nbsp;&nbsp;&nbsp;&nbsp;Discarded : {{eholdingsDiscardedCount}}</font>
            <div class="panel-body">
                <div class="form-group">
                    <table datatable="ng" class="table table-bordered row-border hover">
                        <thead style="height: 20px">
                        <tr>
                            <th>EHoldings Id</th>
                            <th>Bib Id</th>
                            <th>Operation</th>
                            <th>Record Index</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="reportEHoldings in reportEHoldingsSectionPanel | orderBy: 'holdingsId'">
                            <td><span ng-bind="reportEHoldings.holdingsId"></span></td>
                            <td><span ng-bind="reportEHoldings.bibId"></span></td>
                            <td><span ng-bind="reportEHoldings.operation"></span></td>
                            <td><span ng-bind="reportEHoldings.recordIndex"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
