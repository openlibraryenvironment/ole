<div class="panel-group" ng-model="reportItemSectionActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="reportItemSectionPanel.collapsed = !reportItemSectionPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': !reportItemSectionPanel.collapsed, 'glyphicon-chevron-down': reportItemSectionPanel.collapsed}"></span>
                    Item Section
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            &nbsp;&nbsp;&nbsp;<font color="green"> Created : {{itemCreatedCount}} &nbsp;&nbsp;&nbsp;&nbsp;Updated : {{itemUpdatedCount}} &nbsp;&nbsp;&nbsp;&nbsp;Discarded : {{itemDiscardedCount}}</font>
            <div class="panel-body">
                <div class="form-group">
                    <table datatable="ng" class="table table-bordered row-border hover">
                        <thead style="height: 20px">
                        <tr>
                            <th>Item Id</th>
                            <th>Holdings Id</th>
                            <th>Bib Id</th>
                            <th>Operation</th>
                            <th>Record Index</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="reportItem in reportItemSectionPanel | orderBy: 'itemId'">
                            <td><span ng-bind="reportItem.itemId"></span></td>
                            <td><span ng-bind="reportItem.holdingsId"></span></td>
                            <td><span ng-bind="reportItem.bibId"></span></td>
                            <td><span ng-bind="reportItem.operation"></span></td>
                            <td><span ng-bind="reportItem.recordIndex"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
