<div class="panel-group" ng-model="batchDeleteReportFailureSectionActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="batchDeleteReportFailureSectionPanel.collapsed = !batchDeleteReportFailureSectionPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': !batchDeleteReportFailureSectionPanel.collapsed, 'glyphicon-chevron-down': batchDeleteReportFailureSectionPanel.collapsed}"></span>
                    Delete Failure Section
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            <div class="panel-body">
                <div class="form-group">
                    <table datatable="ng" class="table table-bordered row-border hover">
                        <thead style="height: 20px">
                        <tr>
                            <th>Match Point</th>
                            <th>Match Point Value</th>
                            <th>Matched Bib Id</th>
                            <th>Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="batchDeleteFailureReport in batchDeleteReportFailureSectionPanel | orderBy: 'matchPointValue'">
                            <td><span ng-bind="batchDeleteFailureReport.matchPoint"></span></td>
                            <td><span ng-bind="batchDeleteFailureReport.matchPointValue"></span></td>
                            <td><span ng-bind="batchDeleteFailureReport.bibId"></span></td>
                            <td><span ng-bind="batchDeleteFailureReport.message"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
