<div class="panel-group" ng-model="reportReqAndPoSectionActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="reportReqAndPoSectionPanel.collapsed = !reportReqAndPoSectionPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-right': !reportReqAndPoSectionPanel.collapsed, 'glyphicon-chevron-down': reportReqAndPoSectionPanel.collapsed}"></span>
                    Requisition and Purchase Order
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            <div class="panel-body">
                <div class="form-group">
                    <table datatable="ng" class="table table-bordered row-border hover">
                        <thead style="height: 20px">
                        <tr>
                            <th>Document Number</th>
                            <th>Record Number</th>
                            <th>Title</th>
                            <th>Successful Match Points</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="reportReqAndPo in reportReqAndPoSectionPanel">
                            <td><span ng-bind="reportReqAndPo.reqDocumentNumber"></span></td>
                            <td><span ng-bind="reportReqAndPo.recordNumber"></span></td>
                            <td><span ng-bind="reportReqAndPo.title"></span></td>
                            <td><span ng-bind="reportReqAndPo.successfulMatchPoints"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
