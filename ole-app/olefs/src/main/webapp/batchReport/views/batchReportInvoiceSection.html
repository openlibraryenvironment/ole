<div class="panel-group" ng-model="reportInvoiceSectionActivePanel" data-allow-multiple="true" role="tablist"
     aria-multiselectable="true" bs-collapse>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a bs-collapse-toggle href="#"
                   ng-click="reportInvoiceSectionPanel.collapsed = !reportInvoiceSectionPanel.collapsed">
                    <span class="glyphicon"
                          ng-class="{'glyphicon-chevron-down': reportInvoiceSectionPanel.collapsed, 'glyphicon-chevron-right': !reportInvoiceSectionPanel.collapsed}"></span>
                    Invoice
                </a>
            </h4>
        </div>
        <div class="panel-collapse" role="tabpanel" bs-collapse-target>
            <div class="panel-body">
                <div class="form-group">
                    <table datatable="ng" class="table table-bordered row-border hover">
                        <thead style="height: 20px">
                        <tr>
                            <th>Document Number</th>
                            <th>Number Of Records Unlinked</th>
                            <th>Number Of Records Linked</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="reportInvoice in reportInvoiceSectionPanel">
                            <td><span ng-bind="reportInvoice.documentNumber"></span></td>
                            <td><span ng-bind="reportInvoice.noOfRecordUnlinked"></span></td>
                            <td><span ng-bind="reportInvoice.noOfRecordLinked"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
