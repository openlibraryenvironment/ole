<div id="searchConditions">
    Search Conditions:
    <div ng-repeat="condition in conditions">
        <label for="searchText_{{$index}}"> Search For: </label>
        <input type="text" ng-model="condition.value" id="searchText_{{$index}}"/>
        <select name="searchScope" id="searchScope_{{$index}}" ng-model="condition.searchScope">
            <option ng-repeat="option in searchScopes" value="{{option.id}}">
                {{option.name}}
            </option>
        </select>

        <label for="docType _{{$index}}"> In Doc Type: </label>
        <select name="docType _{{$index}}" id="docType _{{$index}}" ng-model="condition.inDocumentType">
            <option ng-repeat="option in inDoctypes" value="{{option.id}}" ng-selected="$first">
                {{option.name}}
            </option>
        </select>

        <label for="inField _{{$index}}"> In Field: </label>
        <select name="inField _{{$index}}" id="inField _{{$index}}" ng-model="condition.inField">
            <option ng-repeat="option in inFields" value="{{option.id}}">
                {{option.name}}
            </option>
        </select>

        <label>
            <input type="radio" ng-model="condition.operator" value="AND">
            AND
        </label>

        <label>
            <input type="radio" ng-model="condition.operator" ng-value="OR">
            OR
        </label>

        <label>
            <input type="radio" ng-model="condition.operator" value="NOT">
            NOT
        </label>
        <button ng-click="addCondition(condition)">add</button>

        <button ng-click="removeCondition(condition)" aria-label="Remove">Remove</button>
    </div>
</div>
