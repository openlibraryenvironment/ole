@cmp{Demo-CollectionServerPaging-View}#componentName=CollectionGroup
@cmp{Demo-CollectionServerPaging-Example1}#headerText=Table Collection with server-side Paging (RichTable)
@cmp{Demo-CollectionServerPaging-Example1}#instructionalText=CollectionGroup configured to use server side paging, \
  which is advantageous when presenting larger collections.
@cmp{Demo-CollectionServerPaging-Example2}#headerText=Stacked Collection with server-side paging
@cmp{Demo-CollectionServerPaging-Example2}#instructionalText=This is a stacked layout manager with server-side paging. This \
  option can enhance performance for large collections.  This is backed by the Pager widget.
@cmp{Demo-CollectionServerPaging-Example3}#headerText=Table Collection with server-side Paging (Basic)
@cmp{Demo-CollectionServerPaging-Example3}#instructionalText=Table collections which do not use the datatables plugin \
  (RichTable) can also have pages, use a basic collection by setting richTable.render="false" and set useServerPaging \
  as normal.  This is backed by the Pager widget.

@cmp{Demo-CollectionServerPaging-View}#description=\
  Group that holds a collection of objects and configuration for presenting the \
  collection in the UI. Supports functionality such as add line, line actions,\
  and nested collections.
