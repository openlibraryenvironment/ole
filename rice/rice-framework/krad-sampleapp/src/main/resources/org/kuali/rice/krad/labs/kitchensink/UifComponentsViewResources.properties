@cmp{UifCompView-Page5}#headerText=Progressive Disclosure and Conditional Refresh
@cmp{UifCompView-Page5}#instructionalText=Fields and Groups (ONLY!) can have conditions in which they show themselves on the page or in which they refresh themselves.  Refreshing is defined as requesting an new component from the server (which may or may not be the same element ui wise).
