@cmp{Demo-Group-View}#componentName=Group
@cmp{Demo-Group-View}#page.instructionalText=For more in depth examples and usage of groups, see specific group examples \
  and the various layout managers from the left navigation menu.

@cmp{Demo-Group-Example1}#headerText=Basic
@cmp{Demo-Group-Example1}#instructionalText=Groups can be used to layout fields, elements, and other groups on the screen.  Below are \
  two examples of types of groups: BoxGroup (backed by BoxLayoutManager) and GridGroup (backed by GridLayoutManager).

@cmp{Demo-Group-Example2}#headerText=Sections
@cmp{Demo-Group-Example2}#instructionalText=Sections are a KRAD term for Groups which have a header.  Section and \
  Subsection beans are provided by the framework to allow correct header ordering (nest Subsections in Sections).

@cmp{Demo-Group-Example3}#headerText=Disclosure
@cmp{Demo-Group-Example3}#instructionalText=Groups can be disclosed, click on the header to activate.  For more info, \
  see Disclosure widget exhibit.

@cmp{Demo-Group-Example4}#headerText=Scrollpane
@cmp{Demo-Group-Example4}#instructionalText=Groups can make their content scrollable through an option.

